<header class="bg-black">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
      <!-- I C O N O -->
      <a class="block text-red-600 transition hover:text-red-500" href="{% url 'home' %}">
        <span class="sr-only">Home</span> <!-- El icono va aquí abajo -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
        </svg>
      </a>
      <!-- E N L A C E S -->
      <div class="flex flex-1 items-center justify-end md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-md">
            <li><a class="text-white transition hover:text-red-500/75" href="{% url 'projects' %}">Proyectos</a></li>
            <li><a class="text-white transition hover:text-red-500/75" href="{% url 'tasks' %}">Tareas</a></li>
          </ul>
        </nav>
        <!-- B O T O N E S -->
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a class="block rounded-md bg-red-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-red-700" href="{% url 'signin' %}">Iniciar sesión</a>
            <a class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-red-600 transition hover:text-red-600/75 sm:block" href="{% url 'signup' %}">Registrarse</a>
          </div>
          <!-- T O G G L E   M E N U -->
          <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
            <span class="sr-only">Toggle menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
