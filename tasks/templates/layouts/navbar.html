<header class="bg-black">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
      <!-- I C O N O -->
      <a class="block text-green-700 transition hover:text-green-500" href="{% url 'home' %}">
        <span class="sr-only">Home</span> <!-- El icono va aquí abajo -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
        </svg>
      </a>
      <!-- E N L A C E S -->
      <div class="flex flex-1 items-center justify-end md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-md">
            <li><a class="text-white transition hover:text-green-200/75" href="{% url 'projects' %}">Proyectos</a></li>
            <li><a class="text-white transition hover:text-green-200/75" href="{% url 'tasks' %}">Tareas</a></li>
          </ul>
        </nav>
        <!-- B O T O N E S -->
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <!-- B O T Ó N  1 -->
            <a class="group relative inline-flex items-center overflow-hidden rounded bg-green-700 px-8 py-3 text-white hover:bg-green-800 " href="{% url 'signin' %}">
            <span class="absolute -start-full transition-all group-hover:start-4">
                </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 rtl:rotate-180">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>    
            </span>
            <span class="text-sm font-medium transition-all group-hover:ms-4"> Iniciar sesión </span>
            </a>
            <!-- B O T Ó N  2 -->
            <a class="group relative inline-flex items-center overflow-hidden rounded bg-stone-700 px-8 py-3 text-white hover:bg-stone-600" href="{% url 'signup' %}">
            <span class="absolute -end-full transition-all group-hover:end-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 rtl:rotate-180">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
                </svg> 
            </span>
            <span class="text-sm font-medium transition-all group-hover:me-4"> Registrarse </span>
            </a>
          <!-- T O G G L E   M E N U -->
          <button class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
            <span class="sr-only">Toggle menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
