{% extends 'layouts/base.html' %}
{% block content %}
<div>
    <h1>Proyectos</h1>
    <ul>
        {% for project in projects %}
            <a href="{% url 'project_detail' project.id %}">
                <h1>{{project.name}}</h1>
                <p>{{project.user.username}}</p>
            </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
